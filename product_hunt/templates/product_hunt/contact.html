{% extends 'product_hunt/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mt-2 border border-muted">
<div class="bg-white">
  <div class="container">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
          <h1 class="display-4 text-muted text-center">Contact Us</h1><hr>
      </div>

      <div class="col-lg-6">
          <div class="d-none d-lg-block"><img src="{% static 'img/placeholder/contact-page-banner-image.jpg' %}" alt="" class="img-fluid"></div>
      </div>

      <div class="col-lg-6">
          <form class="form" method="post">
              <div class="row">
                  <div class="col-lg-12">
                    {% csrf_token %}
                    {{ form|crispy }}
                  </div>
              </div>
              <button type="submit" class="btn btn-success">Send</button>
          </form>
      </div>

        <div class="col-lg-12 my-3">
            <hr>
            <div id="map-container-google-3" class="z-depth-1-half map-container-3">
              <iframe src="https://maps.google.com/maps?q=DreamsMall,Bhandup&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
  </div>
</div>

</div>

{% endblock %}
